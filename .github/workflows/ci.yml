name: End-to-end tests
on: push
jobs: 
  cypress-run:
    runs-on: ubuntu-latest 
    steps: 
      - name: checkout
        uses: actions/checkout@v3
      - name: cypress run
        uses: cypress-io/github-action@v5
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-video
          path: cypress/video